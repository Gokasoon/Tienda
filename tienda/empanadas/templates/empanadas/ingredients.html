{% extends 'empanadas/base.html' %}

{% block title %}Les ingrédients{% endblock %}

{% block main %}
<h2>Voici nos {{ingredients|length}} ingrédients</h2>
<ul>
    {% for ingr in ingredients %}
    <li>
        {{ingr}} 
        | <a href="/ingredients/{{ingr.idIngredient}}/update">modifier</a>
        | <a href="/ingredients/{{ingr.idIngredient}}/delete">supprimer</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
